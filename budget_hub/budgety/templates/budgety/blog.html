{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Visit our blog</title>
    <link href="{% static 'budgety/blog.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="blog.js" defer></script>
  </head>
  <body>
    <header class="p-3 text-bg-success">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" 
              height="32" role="img"  img src="final_logo-removebg-preview.png"role="Bootstrap"><use xlink:href="#Boostrap"/></svg>
            </a>
            
    <a href="{% url 'index' %}"><img src="{% static 'budgety/img/final_logo-removebg-preview.png' %}" height="70" width="70"></a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              
              <li><a href="{% url 'mybudget'  %}"  class="nav-link px-2 text-white">My budget</a></li>
              <li><a href="{% url 'Blog' %}" class="nav-link px-2 text-white">Blog</a></li>
              <li><a href="{% url 'connect'  %}" class="nav-link px-2 text-white">Connect</a></li>
              <li><a href="{% url 'About' %}" class="nav-link px-2 text-white">About Us</a></li>
              <li><a href="{% url 'Contact' %}" class="nav-link px-2 text-white">Contact Us</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              
                <p><a class="btn btn-lg btn-outline-success" href="#">Sign up today</a></p>
              
    
               {% if user %}
               <p><a class="btn btn-sm btn-outline-light" href="{% url 'logout_view' %}">Logout</a></p>
              {% else %}
              <p><a class="btn btn-sm btn-outline-light" href="{% url 'register_user'  %}">Sign up </a></p>
              <!-- <button type="button" class="btn btn-success bg-success-subtle">Sign-up</a></button> -->
              <p><a class="btn btn-sm btn-outline-light" href="{% url 'login'  %}">Log In </a></p>
              {% endif %}
    
            </div>
          </div>
        </div>
      </header>
